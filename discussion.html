<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <style>
    :root {
      --bg-light: #e6ffe6;
      --bg-dark: #0d0f1c;
      --text-light: #000;
      --text-dark: #fff;
      --primary: #00ff8c;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    .message {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .countdown {
      font-size: 6em;
      font-weight: bold;
      animation: pulse 1s infinite;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: #000;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="toggle-theme" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</div>

  <div class="message">You are being redirected to the channel. Stay tuned.</div>
  <div class="countdown" id="timer">3</div>

  <script>
    let counter = 3;
    const timerEl = document.getElementById('timer');
    const redirectURL = "https://whatsapp.com/channel/0029VbAQ63e42DcjfllXR83l";

    const countdown = setInterval(() => {
      counter--;
      timerEl.textContent = counter;
      if (counter <= 0) {
        clearInterval(countdown);
        window.location.href = redirectURL;
      }
    }, 1000);

    function toggleTheme() {
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>
